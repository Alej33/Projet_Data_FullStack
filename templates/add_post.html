<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px; /* Adjust as needed */
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form method="post">
        <h1>Let's Share Knowledge :)</h1>
        <input type="text" name="title" placeholder="Title"/>
        <select name="genre">
            <option value="" disabled selected>What's the genre of your book ?</option>
            <option value="comedy">Comedy</option>
            <option value="romance">Romance</option>
            <option value="drama">Drama</option>
            <option value="action">Action</option>
            <option value="science_fiction">Science Fiction</option>
            <option value="thriller">Thriller</option>
            <option value="fantasy">Fantasy</option>
            <option value="history">History</option>
            <option value="horror">Horror</option>
            <option value="children_book">Children book</option>
        </select>
        <select name="desired_genre">
            <option value="" disabled selected>What's your desired genre</option>
            <option value="comedy">Comedy</option>
            <option value="romance">Romance</option>
            <option value="drama">Drama</option>
            <option value="action">Action</option>
            <option value="science_fiction">Science Fiction</option>
            <option value="thriller">Thriller</option>
            <option value="fantasy">Fantasy</option>
            <option value="history">History</option>
            <option value="horror">Horror</option>
            <option value="children_book">Children book</option>
        </select>

        <input type="text" name="country" placeholder="Country"/>
        <input type="text" name="city" placeholder="City"/>
        <textarea name="description" placeholder="Description"></textarea>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
