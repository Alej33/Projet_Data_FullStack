<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User's Personal Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Dark background color */
            color: #fff; /* Text color */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: right;
        }

        nav {
            float: right;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        .dropdown {
            display: inline-block;
            position: relative;
        }

        .dropdown button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #1a1a1a;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: #fff;
            padding: 10px;
            display: block;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        section {
            flex: 1;
            margin: 20px;
            background-color: #333; /* Dark background color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: #fff;
        }

        p {
            color: #ccc; /* Lighter text color */
        }

        /* Additional Styling for Posts Section */
        .post-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .book-card {
            background-color: #2c3e50;
            color: #ecf0f1;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .book-card:hover {
            transform: scale(1.05);
        }

        .book-image {
            max-width: 100%;
            max-height: 150px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .book-details {
            padding: 20px;
        }

        .contact-button {
            background-color: #27ae60;
            color: #ecf0f1;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .contact-button:hover {
            background-color: #219653;
        }

        .timeAgo {
            color: #7f8c8d;
        }

        /* Styling for User Info */
        .user-info {
            text-align: center;
            border-radius: 8px;
            background-color: #333; /* Dark background color */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: 0 auto;
        }

        .user-image {
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .user-image img {
            width: 100%;
            height: auto;
        }

        .user-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        .user-mail {
            color: #ccc; /* Lighter text color */
        }

        .user-location {
            color: #ccc; /* Lighter text color */
        }
        .message-container {
            background-color: #2c3e50;
            color: #ecf0f1;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .message-container:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <header>
      <div class="container mx-auto flex items-center justify-between">
        <!-- Logo or site name can be added here if needed -->
  
        <!-- Stylish User Profile and Exchange Buttons on the right -->
        <div class="flex items-center space-x-4 ml-auto pr-5">
            <button class="text-white px-4 py-2 border border-gray-900 rounded-lg bg-green-500 hover:bg-green-600" style="font-weight: bold;" onclick="window.location.href = '/'">
              Home 
            </button>
          <button class="text-white px-4 py-2 border border-gray-900 rounded-lg bg-green-500 hover:bg-green-600" style="font-weight: bold;">
            Messages 
          </button>
        </div>
      </div>
    </header>

    <div class="container">

        <section class="user-info">
            <div class="user-image">
                <img src="https://ontario.coop/sites/default/files/default_images/person_2.jpg" alt="Anonymous User">
            </div>
            <div class="user-details">
                <div class="user-name">{{ user.nom }}</div>
                <div class="user-mail">{{ user.email }}</div>
                <div class="user-location">{{ user.country }}</div>
            </div>  
        </section>

        <section class="post-container">
            <!-- Display messages instead of books -->
            <h2 class="text-3xl font-medium mb-4">My Messages</h2>
            <div>
                {% for message in messages %}
                    <!-- Message container -->
                    <div class="message-container">
                        <strong>Sender:</strong> {{ message.sender_email }}<br>
                        <strong>Message:</strong> {{ message.message }}
                    </div>
                {% endfor %}
            </div>
        </section>

    </div>

</body>
</html>
