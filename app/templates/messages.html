<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Messages</title>
</head>

<body>
    <h1>All Messages</h1>
    
    <ul>
        {% for message in messages %}
            <li>{{ message.sender_email }} sent to {{ message.receiver_email }}: {{ message.message }}</li>
        {% endfor %}
    </ul>
</body>

</html>
