<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <header class="bg-gray-900 py-4 w-full fixed top-0 flex justify-end pr-4">
        <button class="text-white px-4 py-2 border border-gray-900 rounded-lg bg-green-500 hover:bg-green-600"
            style="font-weight: bold;" onclick="window.location.href = '/'">
            Home
        </button>
    </header>

    <div class="bg-gray-800 rounded-lg shadow-md overflow-hidden w-96">
        <div class="bg-gray-700 text-white text-center py-3">
            <h2 class="text-lg font-bold">Register</h2>
        </div>
        <div class="p-4">
            <form action="/register" method="post">
                <div class="mb-4">
                    <label for="nom" class="block text-sm font-semibold">Name:</label>
                    <input type="text" id="nom" name="nom" required class="w-full p-2 bg-gray-700 border border-gray-600 rounded mt-1">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-semibold">Email:</label>
                    <input type="email" id="email" name="email" required class="w-full p-2 bg-gray-700 border border-gray-600 rounded mt-1">
                </div>
                <div class="mb-4">
                    <label for="country" class="block text-sm font-semibold">Country:</label>
                    <input type="text" id="country" name="country" required class="w-full p-2 bg-gray-700 border border-gray-600 rounded mt-1">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-semibold">Password:</label>
                    <input type="password" id="password" name="password" required class="w-full p-2 bg-gray-700 border border-gray-600 rounded mt-1">
                </div>
                <div class="mb-4">
                    <button type="submit" class="w-full bg-green-500 text-white p-2 rounded cursor-pointer hover:bg-green-600">Register</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
